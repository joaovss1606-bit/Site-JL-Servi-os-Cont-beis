<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Compra de Serviço | MEI</title>

  <!-- CSS GLOBAL -->
  <link rel="stylesheet" href="/jl-servicos-contabeis/style.css">
  <!-- CSS DA COMPRA -->
  <link rel="stylesheet" href="./compra.css">
</head>

<body>

<main class="container compra-page">

  <!-- TÍTULO -->
  <header class="compra-header">
    <h1 id="titulo-servico">Serviço</h1>
  </header>

  <!-- CONTEÚDO -->
  <section class="compra-content">

    <!-- DESCRIÇÃO -->
    <div class="compra-card descricao">
      <h2>O que está incluso</h2>
      <ul id="lista-inclusos"></ul>
    </div>

    <!-- FORMULÁRIO -->
    <div class="compra-card formulario">
      <h2>Seus dados</h2>

      <form id="form-pedido">
        <input type="hidden" id="servico" name="servico">

        <label>
          Nome *
          <input type="text" id="nome" required>
        </label>

        <label>
          CPF
          <input type="text" id="cpf">
        </label>

        <label>
          WhatsApp *
          <input type="text" id="whatsapp" required>
        </label>

        <label>
          Observações
          <textarea id="obs"></textarea>
        </label>

        <button type="submit" id="btn-enviar" disabled>
          Enviar pedido
        </button>
      </form>

      <a id="btn-whatsapp" class="btn-whatsapp disabled">
        Falar com especialista
      </a>
    </div>

  </section>

</main>

<script src="./compra.js"></script>
</body>
</html>
