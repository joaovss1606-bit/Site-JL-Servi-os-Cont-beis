<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contratar serviço MEI</title>

  <!-- CSS GLOBAL -->
  <link rel="stylesheet" href="/jl-servicos-contabeis/style.css">
  <!-- CSS COMPRA -->
  <link rel="stylesheet" href="./compra.css">
</head>

<body>

<main class="container compra-page">

  <!-- TÍTULO CENTRAL -->
  <header class="compra-header">
    <h1 id="titulo-servico">Serviço</h1>
  </header>

  <section class="compra-grid">

    <!-- DESCRIÇÃO -->
    <div class="descricao-card">
      <h2>O que está incluso</h2>
      <ul id="lista-inclusos"></ul>
    </div>

    <!-- FORMULÁRIO -->
    <div class="form-card">
      <h2>Seus dados</h2>

      <form id="form-pedido">
        <input type="hidden" id="servico">

        <input type="text" id="nome" placeholder="Nome completo *" required>

        <input type="text" id="cpf" placeholder="CPF (opcional)">

        <input type="text" id="whatsapp" placeholder="WhatsApp *" required>

        <textarea id="obs" placeholder="Observações"></textarea>

        <button type="submit" id="btn-enviar" disabled>
          Enviar pedido
        </button>
      </form>
    </div>

  </section>

</main>

<script src="./compra.js"></script>
</body>
</html>
